{% extends "base.html" %}


{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="container">
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    {% else %}
        <p>Welcome, new user. Please log in.</p>
    {% endif %}


    </div>
</main>

{% endblock %}
