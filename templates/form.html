{% extends "base.html" %}


{% load crispy_forms_tags %}
{% load static %}

{% block form %}
<div class="container">
    <div class="todoList">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>

    </div>
</div>

{% endblock %}
