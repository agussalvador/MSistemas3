{% extends "base.html" %}


{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<main style="margin-top: auto">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="todoList">
                    <h2>Confirm delete task</h2>
                    <form method="post">{% csrf_token %}
                        <p>Are you sure you want to delete task: "{{ object.name }}"?</p>
                        <input type="submit" value="Confirm">
                        <input class="button" type="button" onclick="window.location.replace('/login/board')" value="Cancel" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
