{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container">
    <div class="todoList">
        <h2>Create an account</h2>
        <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>

{% endblock %}
